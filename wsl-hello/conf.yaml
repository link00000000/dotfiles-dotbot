- defaults:
    link:
      create: true
      force: true
      relink: true

- shell:
    - command: ./wsl-hello/install.sh
      stderr: true
      stdout: false
      stdin: false
    
    - command: sudo ./dotbot/bin/dotbot -d . -c ./wsl-hello/sudo.conf.yaml
      stderr: true
      stdout: true
      stdin: true
