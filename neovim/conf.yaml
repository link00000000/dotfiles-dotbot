- defaults:
    link:
      create: true
      force: true
      relink: true

- clean:
    - '~/.config/nvim'

- link:
    ~/.config/nvim/:
      path: neovim/*.vim
      glob: true
    ~/.config/nvim/plugins:
      path: neovim/plugins/*.vim
      glob: true

- shell:
    - command: ./neovim/install.sh
      stderr: true
      stdout: true
      stdin: true